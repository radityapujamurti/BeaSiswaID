
  <template name="admin">
  	<div class="container">
    <h1 style="color:black;">ADMIN</h1>
    <div id="adminPost" style="display:none;">
            {{> addPostForm}}
    </div>
    <div id="adminOverview" style="color:black;">
    <h2>To be reviewed</h2>
        {{#each posts}}
        {{> post}}
        {{/each}}
    </div>
    </div>
    <form class="admin-control">
      <input type="submit" class="btn-link" value="View Home" name="goToHomeButton" >
    </form>
  </template>

  <template name="addPostForm">

    <form class="new-post">
        <input type="text" name="title" placeholder="title" required>
        <input type="text" name="eligibility" placeholder="eligibility" required>
        <input type="text" name="location" placeholder="location" required>
        <input class="datepicker" data-date-format="dd/mm/yyyy" placeholder="deadline" required>
        <textarea style="height:200px" type="textarea" name="description" placeholder="description" required> </textarea>
        <input type="text" name="link" placeholder="link" required>
        <input type="submit" name="btn-submit" value="Submit" id="addFormSubmitBtn">
    </form>

    
</template>

<template name="addReviewForm">
    <form class="new-review">
        <input type="text" name="title" placeholder="title" required>
        <input type="text" name="location" placeholder="location" required>
        <textarea style="height:200px" type="textarea" name="content" placeholder="description" required> </textarea>
        <input type="submit" name="btn-submit" value="Submit" id="addFormSubmitBtn">
    </form>   
</template>


  <template name="admin">
  	<div class="adminArea">
    <div id="adminSidebar">
        
    </div>
    <div class="container" id="adminContent">
    <div id="adminPost" style="display:none;">
            {{> addPostForm}}
    </div>
    <div id="adminOverview">
    <h2>To be reviewed</h2>
    {{#if displayPosts}}
        <h3>Posts</h3>
        <hr>
        {{#each posts}}
        {{> post}}
        {{/each}}
    {{/if}}
    {{#if displayReviews}}
        <h3>Reviews</h3>
        <hr>
        {{#each reviews}}
        {{> reviewItemAdmin}}
        {{/each}}
    {{/if}}
    {{#if displayArchive}}
        <h3>Archive</h3>
        <hr>
        <div id="archiveArea">
            <div class="col-xs-6">
            <h4>Posts</h4>
            {{#each archivePosts}}
            {{> archivePostsItemAdmin}}
            {{/each}}
            </div>
            <div class="col-xs-6">
            <h4>Reviews</h4>
            {{#each archiveReviews}}
            {{> archiveReviewsItemAdmin}}
            {{/each}}
            </div>
        </div>
    {{/if}}
    </div>
    </div>
    <form class="admin-control">
      <button title="View home" id="viewHomeBtn"><i class="fa fa-home"></i></button>
    </form>
        <button class="adminSideBtn" title="View reviews" id="viewReviewBtn"><i class="fa fa-newspaper-o"></i></button>
      <button class="adminSideBtn" title="View posts" id="viewPostBtn"><i class="fa fa-pencil"></i></button>    
      <button class="adminSideBtn" title="View archives" id="viewArchiveBtn"><i class="fa fa-archive"></i></button> 
    </div>
  </template>

    <template name="reviewItemAdmin">
        <div class="reviewPostExpanded">
        <p class="reviewTitle">{{title}}</p>
        <p class="reviewContent">{{content}}</p>
        <p>Author: {{author}}</p>
        <button class="adminVerifyBtn" id="verifyReviewBtn">Verify</button> 
        <button class="adminDeleteBtn" id="deleteReviewBtn">Delete</button>
    </div> 
    </template>

    <template name="archivePostsItemAdmin">
        <div class="">
        <p class="">{{title}}</p>
        <p class="">{{description}}</p>
        <p>Source link: <a href="{{link}}" target="_blank">{{link}}</a></p>
        <p>Author: {{author}}</p>
        <button class="adminVerifyBtn" id="recoverArchivePostsBtn">Recover</button> 
        <button class="adminDeleteBtn" id="deleteArchivePostsBtn">Delete</button>
    </div> 
    </template>

    <template name="archiveReviewsItemAdmin">
        <div class="">
        <p class="">{{title}}</p>
        <p class="">{{content}}</p>
        <p>Author: {{author}}</p>
        <button class="adminVerifyBtn" id="recoverArchiveReviewsBtn">Recover</button> 
        <button class="adminDeleteBtn" id="deleteArchiveReviewsBtn">Delete</button>
    </div> 
    </template>

  <template name="addPostForm">

    <form class="new-post">
        <input type="text" name="title" placeholder="title" required>
        <input type="text" name="eligibility" placeholder="eligibility" required>
        <input type="text" name="location" id="country" required/>
        <input type="hidden" id="country_code" />
        <input class="datepicker" data-date-format="dd/mm/yyyy" name="deadline" placeholder="deadline" required>
        <textarea style="height:200px" type="textarea" name="description" placeholder="description" required> </textarea>
        <input type="text" name="link" placeholder="link" required>
        <input type="submit" name="btn-submit" value="Submit" id="addFormSubmitBtn">
    </form>

    
</template>

<template name="addReviewForm">
    <form class="new-review">
        <input type="text" name="title" placeholder="title" required>
        <input type="text" name="location" id="country" required/>
        <input type="hidden" id="country_code" />
        <textarea style="height:200px" type="textarea" name="content" placeholder="description" required> </textarea>
        <input type="submit" name="btn-submit" value="Submit" id="addFormSubmitBtn">
    </form>   
</template>

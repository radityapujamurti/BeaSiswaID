
  <template name="admin">
  	<div class="container adminArea">
    <h1>ADMIN</h1>
    <div id="adminPost" style="display:none;">
            {{> addPostForm}}
    </div>
    <div id="adminOverview">
    <h2>To be reviewed</h2>
    <div class="col-xs-6">
        <h3>Posts</h3>
        <hr>
        {{#each posts}}
        {{> post}}
        {{/each}}
    </div>
    <div class="col-xs-6">
        <h3>Reviews</h3>
        <hr>
        {{#each reviews}}
        {{> reviewItemAdmin}}
        {{/each}}
    </div>
    </div>
    </div>
    <form class="admin-control">
      <button id="viewHomeBtn"><i class="fa fa-home"></i></button>
    </form>
  </template>

    <template name="reviewItemAdmin">
        <div class="reviewPostExpanded">
        <p class="reviewTitle">{{title}}</p>
        <p class="reviewContent">{{content}}</p>
        <p>Author: {{author}}</p>
        <button class="adminVerifyBtn">Verify</button> <button class="adminDeleteBtn">Delete</button>
    </div> 
    </template>

  <template name="addPostForm">

    <form class="new-post">
        <input type="text" name="title" placeholder="title" required>
        <input type="text" name="eligibility" placeholder="eligibility" required>
        <input type="text" id="country" required/>
        <input type="hidden" id="country_code" />
        <input class="datepicker" data-date-format="dd/mm/yyyy" placeholder="deadline" required>
        <textarea style="height:200px" type="textarea" name="description" placeholder="description" required> </textarea>
        <input type="text" name="link" placeholder="link" required>
        <input type="submit" name="btn-submit" value="Submit" id="addFormSubmitBtn">
    </form>

    
</template>

<template name="addReviewForm">
    <form class="new-review">
        <input type="text" name="title" placeholder="title" required>
        <input type="text" id="country" required/>
        <input type="hidden" id="country_code" />
        <textarea style="height:200px" type="textarea" name="content" placeholder="description" required> </textarea>
        <input type="submit" name="btn-submit" value="Submit" id="addFormSubmitBtn">
    </form>   
</template>

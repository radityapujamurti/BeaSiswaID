
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<title>Skola</title>
</head>

<template name="main">
  {{> navigation}}
  {{> yield}}
    <!-- Footer -->
  <footer class="container-fluid bg-3 text-center">
    <p>Have a nice day!</p> 
  </footer> 
</template>

<template name="navigation">
<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Skola</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" >
      <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
      </ul>
    </div>
  </div>
</nav>
</template>

<template name="home">
  <div class="container-fluid bg-1 text-center">    
  <h2>Find a scholarship!</h2>
      <select class="locationList" id="locationList">
        <option value="indonesia">Indonesia</option>
        <option value="singapore">Singapore</option>
        <option value="uk">United Kingdom</option>
      </select>  
    </div>
<div class="container-fluid bg-2">
  <div class="col-xs-10">
    {{#if currentUser}}
      {{#if displayContributeBtn}}
        <button id="contribute-btn">Contribute!</button>
      {{else}}
        <div id="contributeForm">
        <button id="close-btn"><i class="fa fa-close"></i></button>
        {{> addPostForm}}
        </div>
      {{/if}}
    {{/if}}

    <div class="section-header">
    Scholarship List
  </div>
    {{#each posts}}
        {{> post}}
      {{/each}}
  </div>
  <div class="col-xs-2">
    <div class="section-header">
    Review
    </div>
    {{> reviewList}}
    {{> reviewList}}
    {{> reviewList}}
  </div>
</div>
</template>

<template name="post"> 
  <div class="schPost">
    <span class="post-title">{{title}}</span> 
    <span class="post-sub-title">Eligibility: {{eligibility}} | Location: {{location}}</span>
    <p style="margin-top: 10px;">{{description}}</p>  
    <p>Source link: <a href="{{link}}" target="_blank">{{link}}</a></p>
    {{#if isAdmin}}
     <button id="verify-btn">Verify</button><button id="delete-btn">Delete</button>
     {{/if}}
    <hr>
  </div>
</template>

<template name="reviewList">
    <div class="reviewPost">
      <h3>Review Title</h3>
    <p>Review Short Details. Lorem ipsum dolor sit amet, purto aperiam repudiare nam ad, sed debet numquam fuisset ne. </p>
    </div>   
  </template>

<template name="searchContainer">
  {{#Multiselect name='myMultiselect' options=myOptions selected=selectedOptions }}
    <option value="{{ _id }}" {{ attrs }}>{{ caption }}</option>
  {{/Multiselect}}

  <!-- <form class="search-bar">
        <input type="text" name="text" style="width:70px;" placeholder="e.g. Singapore" required></input>
  </form> -->
</template>

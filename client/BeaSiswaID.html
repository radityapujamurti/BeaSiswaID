
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<title>Skola</title>

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Skola</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">menu 1</a></li>
        <li><a href="#">menu 2</a></li>
        <li><a href="#">menu 3</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- First Container -->
<div class="container-fluid bg-1 text-center">
  <h2>Search for a scholarship!</h2>
  <form class="new-post">
        <input type="text" name="text" placeholder="Type to add new posts" required></input>
  </form>
</div>

<!-- Second Container -->
<div class="container-fluid bg-2">
  <div class="col-xs-10">
    <div class="section-header">
    Scholarship List
  </div>
    {{#each posts}}
        {{> post}}
      {{/each}}
  </div>
  <div class="col-xs-2">
    <div class="section-header">
    Review
    </div>
    {{> reviewList}}
    {{> reviewList}}
    {{> reviewList}}
  </div>
</div>


<!-- Footer -->
<footer class="container-fluid bg-3 text-center">
  <p>Have a nice day!</p> 
</footer>	

</body>

<template name="post"> 
  <div class="schPost">
    <h3>{{title}}</h3>
  <hr>
  </div>
</template>

<template name="reviewList">
    <div class="reviewPost">
      <h3>Review Title</h3>
    <p>Review Short Details. Lorem ipsum dolor sit amet, purto aperiam repudiare nam ad, sed debet numquam fuisset ne. </p>
    </div>   
  </template>

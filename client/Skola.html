
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

	<title>Skola</title>
</head>

<template name="main">
  {{> navigation}}
  {{> yield}}
    <!-- Footer -->
  <footer class="container-fluid bg-3 text-center">
    <p>Have a nice day!</p> 
  </footer> 
</template>

<template name="navigation">
<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Skola</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" >
      <ul class="nav navbar-nav navbar-right">
          {{> loginButtons}}
      </ul>
    </div>
  </div>
</nav>
</template>

<template name="home">
  <div class="container-fluid bg-1 text-center">    
  <h2>Find a scholarship!</h2>
      <select class="locationList" id="locationList">
         <option>All</option>
        {{#each locationItems}}
          <option>{{this}}</option>
        {{/each}}
      </select>  
    </div>
<div class="container-fluid bg-2">
  <div class="col-xs-10">
    {{#if currentUser}}
    <div id="addReviewSection">
      {{#if displayAddReviewBtn}}
        <button id="addReviewBtn">Write a Review!</button>
        <p>Sign in with Facebook and share your story! 
          One story can change students's life tremendously.</p>
      {{else}}
        <div id="addReviewForm">
        <button id="reviewCloseBtn"><i class="fa fa-close"></i></button>
        {{> addReviewForm}}
        </div>
      {{/if}}
      </div>
    {{/if}}

    {{#if expandReview}}
        <div id="expandedReviewArea">
      {{#each reviews}}
        {{> reviewItemExpanded}}
      {{/each}}
          </div>
    {{/if}}

    <div class="section-header">
    Scholarship List
    </div>

    {{#if currentUser}}
      {{#if displayContributeBtn}}
        <button id="contribute-btn"><i class="fa fa-plus" aria-hidden="true"></i></button>
      {{else}}
        <div id="contributeSection">
        <button id="close-btn"><i class="fa fa-close"></i></button>
        {{> addPostForm}}
        </div>
      {{/if}}
    {{/if}}
        <br>
        <hr>

    {{#each posts}}
        {{> post}}
      {{/each}}
  </div>
  <div class="col-xs-2">
    {{> reviewArea}}
  </div>
</div>
</template>

<template name="locationOption">
   <option>{{location}}</option>
</template>

<template name="reviewArea">
    <div class="col-xs-8 section-header">
    Reviews
    <hr>
    </div>
    <div class="col-xs-4">     
    </div>
    {{#each reviews}}
        {{> reviewItem}}
    {{/each}}
</template>
  

<template name="post"> 
  <div class="schPost">
    <span class="post-title">{{title}}</span> 
    <p class="post-sub-title">Eligibility: {{eligibility}} | Location: {{location}} | Deadline: {{deadline}}</p>
    <p style="margin-top: 10px;">{{description}}</p>  
    <p>Source link: <a href="{{link}}" target="_blank">{{link}}</a></p>
    {{#if isAdmin}}
     <button id="verify-btn">Verify</button><button id="delete-btn">Delete</button>
     {{/if}}
    <hr>
  </div>
</template>

<template name="reviewItem">
    <div class="reviewPost">
      <p class="reviewTitle"><a href="#">{{title}}</a></p>
      <p class="reviewContent">{{preview}}</p>
      <p>Author: {{author}}</p>
    </div>   
  </template>

  <template name="reviewItemExpanded">
    <div class="reviewPostExpanded">
      <button id="expandedReview-close-btn"><i class="fa fa-close"></i></button>
      <p class="reviewTitle">{{title}}</p>
      <p class="reviewContent">{{content}}</p>
      <p>Author: {{author}}</p>
    </div>   
  </template>

<template name="searchContainer">
  {{#Multiselect name='myMultiselect' options=myOptions selected=selectedOptions }}
    <option value="{{ _id }}" {{ attrs }}>{{ caption }}</option>
  {{/Multiselect}}

  <!-- <form class="search-bar">
        <input type="text" name="text" style="width:70px;" placeholder="e.g. Singapore" required></input>
  </form> -->
</template>

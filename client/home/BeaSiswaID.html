
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../lib/css/bootstrap.min.css" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <script type="text/javascript" src="../lib/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/vendor/bootstrap-multiselect/css/bootstrap-multiselect.css" />
    <script src="/vendor/bootstrap-multiselect/js/bootstrap-multiselect.js"></script>

	<title>Skola</title>
</head>

<template name="main">
  {{> navigation }}
  {{> yield }}
  {{> searchContainer }}
  <!-- Footer -->
  <footer class="container-fluid bg-3 text-center">
    <p>Have a nice day!</p> 
  </footer> 
</template>

<template name="multiselect">
  <div class="form-group">
        <label class="col-xs-3 control-label">Gender</label>
        <div class="col-xs-5">
            <select class="form-control" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
    </div>
</template>

<template name="navigation">
<!-- Navbar -->
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
      <a class="navbar-brand" href="#">Skola</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar" >
      <ul class="nav navbar-nav navbar-right" style="display:none;">
        <li><a href="#">menu 1</a></li>
        <li><a href="#">menu 2</a></li>
        <li><a href="#">menu 3</a></li>
      </ul>
    </div>
  </div>
</nav>
</template>

<template name="home">
  <div class="container-fluid bg-1 text-center">
  <h2>Find a scholarship!</h2>
</div>
<div class="container-fluid bg-2">
  <div class="col-xs-10">
    <div class="section-header">
    Scholarship List
  </div>
    {{#each posts}}
        {{> post}}
      {{/each}}
  </div>
  <div class="col-xs-2">
    <div class="section-header">
    Review
    </div>
    {{> reviewList}}
    {{> reviewList}}
    {{> reviewList}}
  </div>
</div>
</template>

<template name="post"> 
  <div class="schPost">
    <span class="post-title">{{title}}</span> 
    <span class="post-sub-title">Eligibility: {{eligibility}} | Location: {{location}}</span>
    <p style="margin-top: 10px;">{{description}}</p>  
    <p>Source link: {{link}}</p>
    <hr>
  </div>
</template>

<template name="reviewList">
    <div class="reviewPost">
      <h3>Review Title</h3>
    <p>Review Short Details. Lorem ipsum dolor sit amet, purto aperiam repudiare nam ad, sed debet numquam fuisset ne. </p>
    </div>   
  </template>
